    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Inter',sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #ffffff;
        }

        .container {

            max-width: 1200px;

            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color:#d97e46;
             ;
            color: #f9f4f4;
            padding: 1rem 0;
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* nav ul li a:hover {
            /* background-color: #e47834; */
        } */

        /* Main content styles */
        main {
            padding: 2rem 0;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        /* Map container styles */
        .map-container {
            background-color:#FDF8E6 ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .map-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .map-toggle button {
            background-color:#e47834 ;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .map-toggle button:hover {
            background-color:#e47834;
        }

        .map-placeholder {
            background-color: #eee;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #aca9a9;
            border-radius:20px;
        }

        /* Features grid styles */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            color:white;

        }

        .feature-card {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }

        .feature-card h3 {
            margin-bottom: 0.5rem;
        }

        /* Form styles */
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 2rem;
            color:#000000

        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        form input, form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color:#e47834;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #000000;
        }

        /* Footer styles */
        footer {
            background-color: #d97e46;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin-bottom: 0.5rem;
            }

            .map-placeholder {
                height: 300px;
            }
        }
        .para:hover{
            transform:scale(1.2);
        }
    </style>
</head>
